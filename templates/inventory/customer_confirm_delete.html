{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h2>删除客户</h2>
        </div>
        <div class="card-body">
            <p class="lead">确定要删除客户 "{{ customer.name }}" 吗？</p>
            <p class="text-danger">此操作不可撤销！</p>
            
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">确认删除</button>
                <a href="{% url 'inventory:customer_list' %}" class="btn btn-secondary">取消</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
