{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>{{ title }}</h2>
    <form method="POST" action="{{ submit_url }}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">保存</button>
        <a href="{% url 'inventory:customer_list' %}" class="btn btn-secondary">返回</a>
    </form>
</div>
{% endblock %}
