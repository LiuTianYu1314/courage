{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">确认删除</h4>
                </div>
                <div class="card-body">
                    <p class="mb-3">您确定要删除以下产品型号吗？此操作不可恢复。</p>
                    
                    <dl class="row">
                        <dt class="col-sm-4">客户：</dt>
                        <dd class="col-sm-8">{{ product_type.customer.name|default:'-' }}</dd>
                        
                        <dt class="col-sm-4">型号名称：</dt>
                        <dd class="col-sm-8">{{ product_type.name }}</dd>
                        
                        <dt class="col-sm-4">型号：</dt>
                        <dd class="col-sm-8">{{ product_type.model_number }}</dd>
                        
                        <dt class="col-sm-4">条形码：</dt>
                        <dd class="col-sm-8">{{ product_type.barcode|default:'-' }}</dd>
                    </dl>

                    <form method="post" class="mt-4">
                        {% csrf_token %}
                        <div class="d-flex justify-content-end">
                            <a href="{% url 'inventory:product_type_list' %}" class="btn btn-secondary me-2">取消</a>
                            <button type="submit" class="btn btn-danger">确认删除</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
